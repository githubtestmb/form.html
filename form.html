doctype!
<html>
<head>
    <title>Html Form </title>
</head>
<body>
<h1 style=text-align:center> Registeration form</h1>
<form>
<table>
    <tr>
        <td>
            name:
        </td>
        <td>
            <input type="text" placeholder="name"name="user">
        </td>
    </tr>
    <tr>
        <td>
            mobile number:
        </td>
        <td>
            <input type="number"placeholder=number>
        </td>
    </tr>
    <tr>
        <td>
            Email id:
        </td>
        <td>
            <input type="email"placeholder=email>
        </td>
    </tr>
    <tr>
        <td>
            password:
        </td>
        <td>
            <input type="password" placeholder ="password">
        </td>
    </tr>
    <tr>
        <td>
     Gender:
        </td>
        <td>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
        </td>
    </tr>
    <tr>
        <td>
            Date of birth:
        </td>
        <td>
            <input type="date">
        </td>
    </tr>
    <tr>
        <td>
            Hobbies:
        </td>
        <td>
            <input type="checkbox"Playing Hockey>Hockey
            <input type="checkbox"Reading book>Book
            <input type="checkbox"Singing>Singing
            <input type="checkbox"Dancing>Dancing
        </td>
    </tr>
    <tr>
        <td>
            Education qualification:
        </td>
        <td>
            <select>
                <option>none</option>
                <option>matric</option>
                <option>intermidiate</option>
                <option>graduation</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>
            Address:
        </td>
        <td>
        <textarea row="5" cols="30" placeholder="address"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </td>
    </tr>
</table>
</form>


</body>

</html>
